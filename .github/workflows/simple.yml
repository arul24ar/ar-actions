name : my first wf

on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "hello buddy"
      - name: multi command
        run: |
          node -v
          npm -v
          date
      - name: run python command
        run: |
          import platform
          print(platform.processor())
        shell: python
  run-windows-command:
    runs-on: windows-latest
    steps:
      - name: directory powershell
        run: Get-Location
      - name: dir in bash
        run: pwd
        shell: bash